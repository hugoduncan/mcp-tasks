name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest
          cljstyle: 0.17.642
          clj-kondo: latest
          bb: latest

      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: clojure-deps-${{ hashFiles('deps.edn') }}
          restore-keys: |
            clojure-deps-

      - name: Run cljstyle check
        run: cljstyle check

      - name: Run clj-kondo lint
        run: clj-kondo --lint src test --fail-level warning

      - name: Run unit tests
        run: clojure -M:dev:test --focus :unit

      - name: Run integration tests
        run: clojure -M:dev:test --focus :integration

  babashka-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Babashka
        run: bash <(curl -s https://raw.githubusercontent.com/babashka/babashka/master/install)

      - name: Verify bb.edn is valid
        run: bb tasks

      - name: Test list command help
        run: bb list --help

      - name: Test add command help
        run: bb add --help

      - name: Test show command help
        run: bb show --help

      - name: Test complete command help
        run: bb complete --help

      - name: Test update command help
        run: bb update --help

      - name: Test delete command help
        run: bb delete --help

      - name: Smoke test - list tasks
        run: bb list --format json

      - name: Run Babashka tests with Malli enabled
        run: bb test
