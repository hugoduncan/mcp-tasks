name: 'Setup Clojure Environment'
description: 'Sets up Java, Clojure tools, and caches dependencies'

inputs:
  java-distribution:
    description: 'Java distribution to use (temurin or graalvm)'
    required: false
    default: 'temurin'
  java-version:
    description: 'Java version to use'
    required: false
    default: '21'
  install-linters:
    description: 'Whether to install cljstyle and clj-kondo'
    required: false
    default: 'false'
  cache-key-suffix:
    description: 'Optional suffix for cache key (e.g., OS/arch combination)'
    required: false
    default: ''
  github-token:
    description: 'GitHub token (required for GraalVM distribution)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:

    - name: Setup Java (Temurin)
      if: inputs.java-distribution == 'temurin'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ inputs.java-version }}

    - name: Setup GraalVM
      if: inputs.java-distribution == 'graalvm'
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: ${{ inputs.java-version }}
        distribution: 'graalvm'
        github-token: ${{ inputs.github-token }}
        native-image-job-reports: 'true'

    - name: Setup x86_64 GraalVM for macOS universal binaries
      if: inputs.java-distribution == 'graalvm' && runner.os == 'macOS'
      shell: bash
      run: |
        echo "Installing x86_64 GraalVM for building AMD64 slice under Rosetta..."
        
        # Download x86_64 Oracle GraalVM (matches the ARM64 version installed by setup-graalvm)
        GRAALVM_URL="https://download.oracle.com/graalvm/21/latest/graalvm-jdk-21_macos-x64_bin.tar.gz"
        
        echo "Downloading from: $GRAALVM_URL"
        curl -L -o /tmp/graalvm-x64.tar.gz "$GRAALVM_URL"
        
        # Create installation directory
        INSTALL_DIR="/Users/runner/hostedtoolcache/graalvm-jdk-21_macos-x86_64_bin/21.0.0/x64"
        mkdir -p "$INSTALL_DIR"
        
        # Extract
        echo "Extracting to: $INSTALL_DIR"
        tar -xzf /tmp/graalvm-x64.tar.gz -C "$INSTALL_DIR" --strip-components=1
        
        # Set environment variable for subsequent steps
        GRAALVM_HOME_X86_64="$INSTALL_DIR/Contents/Home"
        echo "GRAALVM_HOME_X86_64=$GRAALVM_HOME_X86_64" >> $GITHUB_ENV
        
        # Verify installation under Rosetta
        echo "Verifying x86_64 GraalVM installation..."
        arch -x86_64 "$GRAALVM_HOME_X86_64/bin/java" -version
        
        # Install native-image component
        echo "Installing native-image component..."
        arch -x86_64 "$GRAALVM_HOME_X86_64/bin/gu" install native-image
        
        # Verify native-image
        echo "Verifying native-image..."
        arch -x86_64 "$GRAALVM_HOME_X86_64/bin/native-image" --version
        
        echo "âœ“ x86_64 GraalVM installed successfully at: $GRAALVM_HOME_X86_64"

    - name: Install Clojure tools
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        cli: latest
        bb: latest
        cljstyle: ${{ inputs.install-linters == 'true' && '0.17.642' || '' }}
        clj-kondo: ${{ inputs.install-linters == 'true' && 'latest' || '' }}

    - name: Add Clojure tools to PATH
      shell: bash
      run: echo "$CLOJURE_INSTALL_DIR/bin" >> $GITHUB_PATH

    - name: Cache Clojure dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
        key: clojure-deps-${{ inputs.cache-key-suffix }}${{ hashFiles('deps.edn') }}
        restore-keys: |
          clojure-deps-${{ inputs.cache-key-suffix }}
          clojure-deps-
